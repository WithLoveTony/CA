<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Com amor Toninho</title>
</head>

<body>
    <button id="fullscreenButton">F11</button>
    <header class="header">
        <section class="headLogo">
            <img src="assets/Heart.svg" alt="" srcset="">
            <p class="HeaderWL">Com amor Toninho</p>
        </section>


        <section class="welcome-text">
            <h1 class="headTitle">Olá <span id="name">Pessoinha</span>,<br>Seja bem vinda!</h1>
        </section>

        <nav class="nav-buttons">
            <input type="radio" id="memorias" name="nav-radio" class="nav-radio" checked>
            <label for="memorias" class="nav-button">Memórias</label>
            
            <input type="radio" id="musicas" name="nav-radio" class="nav-radio">
            <label for="musicas" class="nav-button">Músicas</label>
        </nav>
    </header>

    <section class="card-container">
        <article class="card">
            <img src="https://pbs.twimg.com/media/GPvPiUHXQAABb1x?format=jpg&name=large" alt="Christmas Scene">
            <h2 class="card-title">Christmas</h2>
        </article>
        <article class="card">
            <img src="https://pbs.twimg.com/media/GcbP-ecW8AAtQeY?format=jpg&name=900x900" alt="Christmas Scene">
            <h2 class="card-title">Christmas</h2>
        </article>
        <article class="card">
            <img src="https://pbs.twimg.com/media/Gc6qe_mXsAAOcsw?format=jpg&name=900x900" alt="Christmas Scene">
            <h2 class="card-title">Christmas</h2>
        </article>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
